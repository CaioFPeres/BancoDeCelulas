<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco de Celulas</title>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/8.2.5/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/8.2.5/firebase-database.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/8.2.5/firebase-auth.js"></script>
    <script src="/__/firebase/8.2.5/firebase-firestore.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>



    <script src="cadastrar.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  

  <body>


    <div class="mainDiv">


        <div class="validacaoEscondida" id="confirmado">
            <div class="confirmacao">
            
                <div class="palavra">Cadastrado!</div>

            </div>
        </div>

        <div class="validacaoEscondida" id="validacao">
            <div class="confirmacao">
            
                <div class="preenchaCampos">Preencha todos os campos!</div>

            </div>
        </div>

        <div class="validacaoEscondida" id="senhaInvalida">
            <div class="confirmacao">
            
                <div class="errorMessage" id="errorMessage"></div>
  
            </div>
        </div>


        <div class="borderControlNavGav"></div>
        <div class="border">

            <a class="voltar" id="voltar" href="/index">
                <span class="sup"></span>
                <span class="inf"></span>
                <span class="horiz"></span>
            </a>
            
            <form class="forms">

                <div class="instCadastro">
                    Cadastrar novo usu√°rio
                </div>
    
                <div class="form-group" style="margin-top: 5px;">
                    <input type="text" class="formInput" id="nome" placeholder="Nome">
                </div>
        
                <div class="form-group" style="margin-top: 5px;">
                    <input type="email" class="formInput" id="email" placeholder="Email">
                </div>

                <div class="form-group" style="margin-top: 5px;">
                    <input type="password" class="formInput" id="senha" placeholder="Senha">
                </div>

                <div class="form-group" style="margin-top: 5px;">
                    <input type="password" class="formInput" id="confirmar" placeholder="Confirmar a senha">
                </div>

                <div class="form-group" style="margin-top: 50px;">
                    <input type="text" class="formInput" onkeyup="enter(event);" id="senhaCadastro" placeholder="Senha para o cadastro">
                </div>

                <button type="button" class="buttonPesquisar" onclick="cadastrar();">Cadastrar</button>


            </form>
        </div>


    </div>

  </body>
</html>
